name: "Build, test and release"

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mock-api:
        image: firstclasspostcodes/mock:latest
        env:
          PORT: 3000
        ports:
          - '3000:3000'

    env:
      CYPRESS_API_URL: http://localhost:3000
      CYPRESS_API_KEY: '111111111111'

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - uses: cypress-io/github-action@v1
        with:
          browser: chrome
          start: npm start
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Cypress Artifacts
          path: cypress/videos
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Upload Release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sudo apt-get install -y rename
          H256=sha256-`openssl dgst -sha256 -binary dist/index.js | openssl base64 -A`
          H384=sha384-`openssl dgst -sha384 -binary dist/index.js | openssl base64 -A`
          H512=sha512-`openssl dgst -sha512 -binary dist/index.js | openssl base64 -A`
          echo "$H256 $H384 $H512" > dist/index.sri.txt
          rename "s/index/v$SEMANTIC_VERSION/" dist/index.*
          aws s3 cp dist/ $AWS_S3_PATH --recursive --cache-control "max-age=31536000"
        env:
          SEMANTIC_VERSION: ${{steps.semantic.outputs.new_release_version}}
          AWS_REGION: ${{secrets.AWS_REGION}}
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_S3_PATH: ${{secrets.AWS_S3_PATH}}